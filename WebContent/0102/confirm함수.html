<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script type="text/javascript">
proc1 = () => {
   
   str="";
   while(true){
   //입력
   
   vInput = parseInt(prompt("수를 입력하세요!"));
   
   //1~9 까지 계산.
   str += `****${vInput}단****<br>`
   for(i = 1; i <=9; i++){
      str +=`${vInput} * ${i} = ${vInput * i} <br>`      
   }
   //출력
   document.getElementById('res1').innerHTML = str;
   
     //계속>????? - true/ false
     vyn = confirm("계속 할래???");
     if( !vyn ) break; //vyn이 false라면
     
           
   }
   
}
</script>
</head>
<body>
<p>수를 입력 받아 구구단 출력</p>
<p>confirm함수를 통해서 계속 여부를 판단한다.</p>
<div class="box">
   <br><br>
   <input type="button" value="확인" onclick="proc1()">
   <br>
   <div id="res1"></div>
</div>
</body>
</html>
