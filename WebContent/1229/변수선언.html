<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
  div{
  	height: 130px;
  	border: 1px dotted blue;
  	margin: 10px;
  	padding: 10px;
  }

</style>
</head>
<body>
<script type="text/javascript">
  function proc1() {
	let a = "졸 리 네 ~_~ ";
	
	// id = res1 을 검색 하여 출력 innerHTML / innerText
	var vres = document.getElementById('res1');
	
	for(let i = 0; i < 5; i++){
		vres.innerHTML += a + "<br>";
	}
// 	vres.innerHTML += i + "<br>";
//	let으로 같은 이름의 변수를 재선언 할 수 없다.
	 a = 123;
	vres.innerHTML += a;
}
  function proc2() {
	vres.innerHTML = "개나리";
}
  function proc3() {
	const a = "korea";
	
	// const로 선언된 변수는 재선언과 재할당이 불가능하다.
	a += "화이팅!!!";
	
	vres = document.getElemnetById('res3');
	vres = innerHTML = a;
}
  

</script>

  <input type="button" value= "확인1" onclick="proc1()">
  <input type="button" value= "확인2" onclick="proc2()">
  <input type="button" value= "확인3" onclick="proc3()">
  <br><br>
  <div id="res1"></div>
  <div id="res2"></div>
  <div id="res3"></div>
</body>
</html>
