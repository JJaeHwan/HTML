<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script type="text/javascript">

const rand = parseInt(Math.random() * 100 +1);
count = 0;
proc1 = () =>{
	// id = su를 검색 값을 가져온다 .value
	suvalue = document.getElementById('su').value; 
	count++;
	vstr = "";
	//비교
	if(suvalue == rand){
		hint = "정답입니다.";
		vstr = `입력횟수 : ${count}<br>`;
	}else if(suvalue > rand){
		hint = "더 작습니다.";
	}else{
		hint = "더 큽니다.";
	}
	
	//출력
	
	vstr += `${hint}`
	
	document.getElementById('res1').innerHTML = vstr;
	
}

proc2 = () =>{
	
	const arr = ["가위", "바위", "보"];  //arr[0] arr[1] arr[2]
	
	arand = parseInt(Math.random() * arr.length);
	
	com = arr[arand];
	
	user = prompt("입력하세요");
	
	//비교
	if(com == user){
		res = "비김";
	}else if(user =="가위" && com == "보"||
			user == "바위" && com == "가위"||
			user == "보"&& com =="바위" ){
		res = "user가 이김";
	}else{
		res = "컴이 이김";
	}
	
	// 출력 내용
	vstr = `user : ${user} <br>`;
	vstr+= `com: ${com} <br>`;
	vstr += res;
	
	document.getElementById('res2').innerHTML = vstr;
}

proc3 = () =>{
	
// 	lotto = "";
	
// 	for(i = 0; i < 6; i ++){
// 		lotto += parseInt(Math.random()*45) +1 + " ";
// 	}
// 	document.getElementById('res3').innerHTML = lotto;

	lotto = []; // lotto = new Array();
	
	while(true){
		lotrnd = parseInt(Math.random()*45) +1;
		
		//배열의 요소값과 비교
		idx = lotto.indexOf(lotrnd);
		
		if(idx < 0){
			lotto.push(lotrnd);
	}
	
		if(lotto.length >= 6) break;
	}
	document.getElementById('res3').innerHTML = lotto;

}


</script>
</head>
<body>


<div class="box">
	난수를 발생해서 맞추는 프로그램 <br>
	<br>
	<input type = "text" id = "su">
	<input type="button" value="확인" onclick="proc1()">
	<br>
	
	<div id="res1"></div>
</div>

<div class="box">
	가위바위보 하는 프로그램 <br>
	컴퓨터는 랜덤 사용자는 입력<br>
	<br>
	<input type="button" value="확인" onclick="proc2()">
	<br>
	
	<div id="res2"></div>
</div>

<div class="box">
	로또번호생성<br>
	(1번~ 45번 중 6개의 번호를)<br>
	<br>
	<input type="button" value="확인" onclick="proc3()">
	<br>
	
	<div id="res3"></div>
</div>
</body>
</html>
