<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
a{
	border: 1px solid orange;
	margin: 10px;
	padding: 20px;
	letter-spacing: 10px;
}
a:link{
	color : red;
	text-decoration: none;
}
a:visited {
	color: blue;
}
a:hover { /*마우스 올려놨을때*/
	background-color: yellow;
	text-decoration: line-through;
}

a:active { /*마우스 눌렀을때*/
	font-size: 1.5em;
}

hr{
	position: relative;
	top : 50px;
}

p:hover {
	background-color: pink;
}

p:active {
	background-color: red;
}
</style>
</head>
<body>
<br><br><br>
<a href="https://www.youtube.com/watch?v=P8lxQ-1oM1I" target="_blank" >윤하</a>
<a href="https://www.youtube.com/watch?v=wDfqXR_5yyQ" target="_blank" >아이유</a>
<a href="https://www.youtube.com/watch?v=SMemB8qejtk" target="_blank" >창모</a>
<br>
<hr>
<br><br>
<p> 무궁화 꽃이 피었습니다.</p>
<p> 고윤정 꽃이 피었습니다.</p>
<p> 무궁화 꽃이 피었습니다.</p>

</body>
</html>
