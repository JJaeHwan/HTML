<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
    table, td {border:1px solid black;}
</style>
<script>
proc1 = () => {
    document.write("<h1>구구단표</h1>");
    document.write("<table>");
    for (var i = 1; i <= 9; i++) {  
        document.write("<tr>");
        document.write("<td>" + i + "</td>");
        for (var j = 2; j <= 9; j++) { 
            document.write("<td>" + i * j + "</td>");
        }
        document.write("</tr>");
    }
    document.write("</table>");
}
</script>

</head>
<body>
<input type="button" value="확인" onclick="proc1()">
</body>
</html>
