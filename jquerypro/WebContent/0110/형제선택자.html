<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.6.3.min.js" type="text/javascript"></script>

<script type="text/javascript">

$(function() {
	$('#btn1').on('click', function() {
		//h3 다음의 모든 형제의 배경색을 변경, 길이지정, 가운데정렬
		$('h3 ~ p').css('background', 'yellow').css('width', '50%').css('text-align', 'center'); 
		
		$('h3 ~ p').css({ 'background' : 'crimson',
						  'width' : '50%',
						  'text-align' : 'center' })
						
	    //h3 다음의 첫번째 형제의 글자를 굵게, 크게  : font-weight 
		$('h3 + p').css('font-weight', 'bold').css('font-size', '1.5em');
	})
})

</script>
</head>
<body>


<div class="box">
	$('h3 + p') : h3다음의 형제요소 중 처음 p<br>
	%('h3 ~ p') : h3다음의 형제요소 중 모든 p <br>
	<input type="button" value="확인" id="btn1">
	<br>
	
	<div id="res1">
	<h3> 꼬마버스 타요 가족을 소개 합니다</h3>
 <p> 람보르기니</p>
 <p> 포르쉐</p>
 <p> 페라리 </p>
 <p> 현대 </p>
	
	</div>
</div>
</body>
</html>
